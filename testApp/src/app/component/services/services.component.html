<section class="services-page">
    <header class="hero">
        <div class="inner">
            <div class="hero__badge">
                <span>{{ hero.kicker }}</span>
            </div>
            <h1 class="hero__title">{{ hero.title }}</h1>
            <p class="hero__tagline">{{ hero.tagline }}</p>
            <p class="hero__blurb">{{ hero.blurb }}</p>
        </div>
    </header>

    <div class="services-grid">
        <article class="service-card" *ngFor="let svc of services; trackBy: trackByTitle" [class.service-card--highlight]="svc.highlight">
            <div class="service-card__icon" *ngIf="svc.icon" aria-hidden="true">
                <div class="icon-container">
                    <svg class="service-icon" viewBox="0 0 24 24" fill="currentColor">
                        <!-- Education & Training -->

                        <!-- Engineering & Consultancy -->

                        <!-- Courier & Logistics -->
                        <path *ngIf="svc.icon === '🚚'" d="M18,18.5A1.5,1.5 0 0,1 16.5,20A1.5,1.5 0 0,1 15,18.5A1.5,1.5 0 0,1 16.5,17A1.5,1.5 0 0,1 18,18.5M19.5,9.5L22,12V20H20A2,2 0 0,1 16,20H12A2,2 0 0,1 8,20H6V18H2V7A1,1 0 0,1 3,6H17V12H19.5M17,14V9.5H19.5V12L17,14M8,18.5A1.5,1.5 0 0,1 6.5,20A1.5,1.5 0 0,1 5,18.5A1.5,1.5 0 0,1 6.5,17A1.5,1.5 0 0,1 8,18.5Z"/>
                        <!-- Registration & Compliance -->
                        <path *ngIf="svc.icon === '📜'" d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    <div class="icon-glow"></div>
                </div>
            </div>
            <h2 class="service-card__title">{{ svc.title }}</h2>
            <p class="service-card__desc" *ngIf="svc.description">{{ svc.description }}</p>
            <ul class="service-card__points" *ngIf="svc.points?.length">
                <li *ngFor="let p of svc.points">{{ p }}</li>
            </ul>
            <div class="service-card__shine" aria-hidden="true"></div>
        </article>
    </div>

    <div class="cta-panel">
        <div class="cta-inner">
            <h3>Ready to Transform Your Business?</h3>
            <p>Let's discuss how our comprehensive services can accelerate your growth and operational excellence.</p>
            <button class="btn-primary" routerLink="/contact">
    Get Started Today
    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"/>
    </svg>
</button>
        </div>
    </div>
</section>
